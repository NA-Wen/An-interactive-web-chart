<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--图表绘制区域-->
    <div class="chart-canvas-block">
        <!--这里的width和height不能放到css里面，会失真-->
        <!--溢出canvas画布的图形似乎不会显示-->
        <!-- 
        为方便管理，此处改进了画布管理；
        canvas：原始画布，包含坐标轴以及坐标轴标签
        linecanvas: 折线图线画布，包含折线图的折现元素
        dotcanvas：折线图点画布，包含折线图的点元素以及百分比标签
        barcanvas：柱状图画布，包含柱状图矩形以及数量标签
        -->
        <canvas id="chart-canvas" width="600px" height="400px"></canvas>
        <canvas id="bar-canvas" width="600px" height="400px" style="position: absolute; top: 10; left: 0;"></canvas>
        <canvas id="line-canvas" width="600px" height="400px" style="position: absolute; top: 10; left: 0;"></canvas>
        <canvas id="dot-canvas" width="600px" height="400px" style="position: absolute; top: 10; left: 0;"></canvas>

    </div>

    <div>
        <!--图表配置区域-->
        <div>
            <!--柱状图配置-->
            <p>
                --柱状图配置--
            </p>
            <div style="display: flex;">
                <div>
                    <label style="font-size: 12px;">柱状图颜色</label>
                    <input type="color" id="colorPicker" onchange="watchColorPicker()">
                </div>
                <div style="position: relative;left: 30px;">
                    <label style="font-size: 12px;">柱状图填充方案</label>
                    <select id="mySelect" onchange=" getSelectedValue()">
                        <option vaule="option0">无渐变</option>
                        <option value="option1">渐变类型1</option>
                        <option value="option2">渐变类型2</option>
                        <option value="option3">渐变类型3</option>
                        <option value="option4">渐变类型4</option>
                    </select>
                </div>
                <div style="position: relative;left: 90px;">
                    <input type="checkbox" id="barcheck" name="scales" checked onchange="watchbarcheck()">
                    <label for="scales">柱状图显示</label>
                </div>
            </div>
        </div>

        <div>
            <!--折线图配置-->
            <p>--折线图配置--</p>
            <div style="display:flex;flex-direction:column ;">

                <div style="display: flex;">
                    <div>
                        <label style="font-size: 12px;">曲线颜色</label>
                        <input type="color" id="colorPicker2" onchange="watchlineColorPicker()">
                    </div>

                    <div style="position: relative;left:30px">
                        <label style="font-size: 12px;">曲线粗细</label>
                        <input type="range" id="slider" min="1" max="100" value="50" onchange="watchsliderchange()">
                    </div>
                    <div style="position: relative;left:50px">
                        <label style="font-size: 12px;">曲线线型</label>
                        <select id="mylineSelect" onchange=" getlineSelectedValue()">
                            <option vaule="option0">实线</option>
                            <option value="option1">虚线类型1</option>
                            <option value="option2">虚线类型2</option>
                            <option value="option3">虚线类型3</option>
                            <option value="option4">虚线类型4</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex;position:relative;top: 20px;">
                    <div style="position: relative;">
                        <label style="font-size: 12px;">标记点颜色</label>
                        <input type="color" id="colorPicker3" onchange="watchdotColorPicker()">
                    </div>
                    <div style="position: relative;left:30px">
                        <label style="font-size: 12px;">标记点大小</label>
                        <input type="range" id="slider2" min="1" max="100" value="50" onchange="watchdotsliderchange()">
                    </div>

                    <div style="position: relative;left:50px">
                        <label style="font-size: 12px;">标记点形状</label>
                        <select id="mydotSelect" onchange=" getdotSelectedValue()">
                            <option vaule="option0">圆形</option>
                            <option value="option1">三角形</option>
                            <option value="option2">正方形</option>
                        </select>
                    </div>
                    <div style="position: relative;left:70px">
                        <input type="checkbox" id="linecheck" name="scales" checked onchange="watchlinecheck()">
                        <label for="scales">折线图显示</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-tools">
            <p class="file-input-container">导入
                <input type="file" id="file-input" accept=".csv" onchange="importTable(event)">
            </p>
            <button id="apply-button" onclick="applyTable()">应用</button>
        </div>

        <div class="table-container">
            <!--数据配置图表-->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>年份</th>
                        <th>产量(万吨)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">2019</td>
                        <td contenteditable="true">2</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">2020</td>
                        <td contenteditable="true">3</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">2021</td>
                        <td contenteditable="true">5</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">2022</td>
                        <td contenteditable="true">4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--建议将js引用置于body最后-->
    <script src="js/app.js"></script>
</body>

</html>
